<div class="card col-md-12 row" id="container">
  <h2>Pronóstico extendido a 5 días</h2>
  <div class="box">
  <div class="card__box" *ngFor="let weather of weather5Days; index as i">
    <div class="card__temp">
      <div class=""> {{weather.dt_txt | date:"dd/MM"}} </div>
      <img loading="lazy" src="./assets/images/{{weather.weather[0].icon}}.png" alt="">
      <p>Min {{weather.main.temp_min | number:'1.0-0'}}&#8451;</p>
      <p>Max {{weather.main.temp_max | number:'1.0-0'}}&#8451;</p>
    </div>
  </div>
</div>
</div>
